<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кошелек</title>
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="./styles/style.css">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
</head>

<body>

<head>
    <h1 class="white-heading">Учет финансов</h1>
</head>

<main>
    <div class="container animate__animated animate__zoomIn">
        <section class="total">
            <header class="total__header">
                <h3>Баланс</h3>
                <p class="total__balance"><span id="overallBalance">0</span> ₽</p>
            </header>
            <div class="total__main">
                <div class="total__main-item total__income">
                    <h4>Доходы</h4>
                    <p class="total__money total__money-income">
                        +<span id="incomeBalance">0</span> ₽
                    </p>
                </div>
                <div class="total__main-item total__expenses">
                    <h4>Расходы</h4>
                    <p class="total__money total__money-expenses">
                        <span id="outcomeBalance">0</span> ₽
                    </p>
                </div>
            </div>
        </section>

        <section class="history" >
            <h3>История расходов</h3>
            <ul class="history__list" id="historyList">
            </ul>
        </section>

        <section class="operation">
            <h3>Новая операция</h3>
            <form id="form">
                <label>
                    <input type="text" id="operationNameInput" class="operation__fields operation__name" placeholder="Наименование операции">
                </label>
                <label>
                    <input id="operationAmountInput" type="number" class="operation__fields operation__amount" placeholder="Введите сумму">
                </label>
                <button id="operationAddBtn" type="submit" class="operation__add">Добавить операцию</button>

            </form>
        </section>
    </div>
</main>

<script src="./scripts/main.js"></script>
</body>

</html>
